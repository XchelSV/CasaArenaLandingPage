<div class="card">
    <img src="{{cdnUrl}}{{imagePreview}}" (load)="onImageLoad()" style="padding:10px;" class="card-img-top" alt="esmalte-img">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
    </div>
    <div class="card-footer text-muted">
      $ {{price | number : '1.2-2'}} / L
    </div>
</div>
